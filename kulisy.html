<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kulisy - LowdMTA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      line-height: 1.6;
      padding: 20px;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }
    header a {
      color: #4db8ff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }
    header a:hover {
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #4db8ff;
      margin-top: 30px;
      text-shadow: 0 0 10px rgba(77,184,255,0.6);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery-item {
      text-align: center;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(77,184,255,0.7);
    }
    .caption {
      margin-top: 8px;
      color: #4db8ff;
      font-weight: bold;
      font-size: 16px;
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .lightbox img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(77,184,255,0.7);
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #4db8ff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .close:hover {
      color: #fff;
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      background: #111;
      text-align: center;
      font-size: 14px;
      color: #4db8ff;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">üè† Strona G≈Ç√≥wna</a>
    <a href="regulamin.html">üìú Regulamin</a>
    <a href="kulisy.html">üì∑ Kulisy</a>
  </header>

  <h1>Kulisy LowdMTA</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="img/zegar2.png" alt="Kulisy 1">
      <div class="caption">Licznik</div>
    </div>
    <div class="gallery-item">
      <img src="img/5.png" alt="Kulisy 1">
      <div class="caption">Miasteczko</div>
    </div>
    <div class="gallery-item">
      <img src="img/1.png" alt="Kulisy 1">
      <div class="caption">Miasteczko</div>
    </div>
	<div class="gallery-item">
      <img src="img/image-95.png" alt="Kulisy 1">
      <div class="caption">Panel</div>
    </div>
	<div class="gallery-item">
      <img src="img/image-139.png" alt="Kulisy 1">
      <div class="caption">Panel</div>
    </div>
	<div class="gallery-item">
      <img src="img/image-134.png" alt="Kulisy 1">
      <div class="caption">Panel</div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="">
  </div>

  <footer>
    &copy; 2025 LowdMTA. Wszelkie prawa zastrze≈ºone.
  </footer>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const images = document.querySelectorAll('.gallery-item img');
    const closeBtn = document.querySelector('.close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
